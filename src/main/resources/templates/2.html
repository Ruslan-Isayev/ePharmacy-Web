<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    html, body {
      display: grid;
      height: 100%;
      width: 100%;
      place-items: center;
      background: linear-gradient(#006663, #111111);
    }
    .wrapper {
      overflow: hidden;
      max-width: 390px;
      background: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
    }
    .wrapper .title-text {
      display: flex;
      width: 100%;
    }
    .wrapper .title {
      width: 50%;
      font-size: 35px;
      font-weight: 600;
      text-align: center;
      color: #fff;
      transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    .wrapper .form-container {
      width: 100%;
      overflow: hidden;
    }
    .form-container .form-inner {
      display: flex;
      width: 100%;
    }
    .form-container .form-inner form {
      width: 100%;
      transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    .form-inner form .field {
      height: 50px;
      width: 100%;
      margin-top: 20px;
    }
    .form-inner form .field input {
      height: 100%;
      width: 100%;
      outline: none;
      padding-left: 15px;
      border-radius: 5px;
      border: 1px solid lightgrey;
      border-bottom-width: 2px;
      font-size: 17px;
      transition: all 0.3s ease;
    }
    .form-inner form .field input:focus {
      border-color: #fc83bb;
    }
    .form-inner form .field input::placeholder {
      color: #999;
      transition: all 0.3s ease;
    }
    form .field input:focus::placeholder {
      color: #b3b3b3;
    }
    .form-inner form .btn {
      margin-top: 45px;
    }
    .form-inner form .btn-layer {
      height: 100%;
      width: 300%;
      position: absolute;
      left: -100%;
      background: -webkit-linear-gradient(right, #a445b2, #fa4299, #a445b2, #fa4299);
      border-radius: 5px;
      transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    .form-inner form .btn:hover .btn-layer {
      left: 0;
    }
    .form-inner form .btn input[type="submit"] {
      height: 100%;
      width: 100%;
      z-index: 1;
      position: relative;
      background: none;
      border: none;
      color: #fff;
      padding-left: 0;
      border-radius: 5px;
      font-size: 20px;
      font-weight: 500;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-bottom: 10px;
    }
    .message {
      color: green;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="title-text">
    <h2 class="title">Login</h2>
  </div>
  <div class="form-container">
    <div class="form-inner">
      <form th:action="@{/login}" method="post">

        <div class="btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Login">
        </div>
        <p th:if="${error}" class="error" th:text="${error}"></p>
        <p th:if="${message}" class="message" th:text="${message}"></p>
      </form>
    </div>
  </div>
  <div class="form-container">
    <div class="form-inner">
      <form th:action="@{/register}" method="post">
        <div class="field">

          <div class="btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Register">
          </div>
          <p th:if="${error}" class="error" th:text="${error}"></p>
          <p th:if="${message}" class="message" th:text="${message}"></p>
      </form>
    </div>
  </div>
</div>
</body>
</html>
